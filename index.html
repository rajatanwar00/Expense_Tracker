<html lang="en">
    <head>
        <title>
            Expense Tracker
            
        </title>
    </head>
    <body>
        <link rel="stylesheet" href="design.css">
        <script src="responsive.js"></script>
        <header id="header">
            <h2>Expense Tracker</h2>
        </header>
        
        <div class="contains">
            <div>
                Expense Name<input  id="name">
            </div>
            <div>
                Expense Date<input  id="date" type="date">
            </div>
            <div>
                Expense Amount<input  id="amount" type="number">
            </div>
            <div>
                <input type="submit" value="Add" id="add" onclick="response()">
            </div>
        </div>

        <div class="div_t">
            <table id="expense-table">
                <tr>
                    <th id="th_expense">Expense</th>
                    <th id="th_date">Date</th>
                    <th id="th_amount">Amount</th>
                    <th id="th_remove">Remove</th>
                </tr>
                
            </table>
            <!--
            <input type="button" value="Generate Sum" id="sum" onclick="calculate_sum()">-->
            <div>
                <p>Total Expense</p>
                <input type="number"  id="texpense">
            </div>
        </div>

        <footer id="feedback">
            <h3 id="feedback_header">Feedback</h3>
            <p>Please provide your valuable feedback!!</p>
            <div id="feedback_div">
                <input type="text" id="feedback_box">
                <input type="submit" value="Submit" id="feedback_submit">
            </div>
            
        </footer>
    </body>
</html>
