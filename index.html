<html lang="en">
    <head>
        <title>
            Expense Tracker
            
        </title>
    </head>
    <body>
        <link rel="stylesheet" href="design.css">
        <script src="responsive.js"></script>
        <header class="h">
            <h2>Expense Tracker</h2>
        </header>
        
        <div class="contains">
            <div>
                Expense Name<input  id="name">
            </div>
            <div>
                Expense Date<input  id="date" type="date">
            </div>
            <div>
                Expense Amount<input  id="amount" type="number">
            </div>
            <div>
                <input type="submit" value="Add" id="add" onclick="response()">
            </div>
        </div>

        <div class="div_t">
            <table id="expense-table">
                <tr>
                    <th id="th_expense">Expense</th>
                    <th id="th_date">Date</th>
                    <th id="th_amount">Amount</th>
                    <th id="th_remove">Remove</th>
                </tr>
                
            </table>
            <input type="button" value="Gennerate Sum" id="sum" onclick="calculate_sum()">
        </div>
    </body>
</html>
